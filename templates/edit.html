{% extends "public/main.html" %}

{% block content %}

  {% include "public/message.html" %}

  <form action="/todos/{{ todo.id }}" method="POST">
    <input type="text" name="_method" value="PUT" hidden>
    <input class="edit-todos" type="text" name="name" value="{{ todo.name }}">
    <input class="edit-checked-box" type="checkbox" name="completed" value="completed" {% if todo.completed %} checked {% endif %}>
    <button type="submit">Save</button>
  </form>
{% endblock %}
