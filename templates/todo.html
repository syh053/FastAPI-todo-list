{% extends "public/main.html" %}


{% block content %}
  <p>
    <input type="checkbox" style="margin-right: 10px;" {% if todo.completed %} checked {% endif %} disabled>
    {{todo.name}}
  </p>
  <a href="/todos/{{ todo.id }}/edit"> 編輯 </a>

  <form action="/todos/{{ todo.id }}" method="POST" style="display: inline;">
    <input type="text" name="_method" value="DELETE" hidden>
    <button type="submit" style="margin-left: 10px;">delete</button>
  </form>

  <a href="/todos" style="margin-left: 10px;"> 回首頁 </a
{% endblock %}
